<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/styles.css">
    <title>Form Validation</title>
</head>
<body>
    <div class="container">
        <form id="form" action="">
            <h1>Free Donut Sign Up!</h1>
            <div class="input-control">
                <label for="first-name">First Name:</label>
                <input id="first-name" name="first-name" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="last-name">Last Name:</label>
                <input id="last-name" name="last-name" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="email">Email:</label>
                <input id="email" name="email" type="text">
                <div class="error"></div>
            </div>
            <br>
            <fieldset>
                <legend>Select Standard Donut Topping:</legend>
                <input type="checkbox" id="donut1" name="topping" value="Glazed">
                <label for="donut1"> Glazed </label><br>
                <input type="checkbox" id="donut2" name="topping" value="Chocolate">
                <label for="donut2"> Chocolate </label><br>
                <input type="checkbox" id="donut3" name="topping" value="Powdered">
                <label for="donut3"> Powdered Sugar</label>
                <input type="checkbox" id="donut4" name="topping" value="Oreos">
                <label for="donut4"> Oreos </label>
                <input type="checkbox" id="donut5" name="topping" value="Sprinkles">
                <label for="donut5"> Sprinkles </label>
               </fieldset>
               <br>
               <button type="/">Submit Form</button>

        </form>
    </div>
</body>
</html>
